<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interface Creator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://pyscript.net/releases/2023.05.1/pyscript.css"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script
            defer
            src="https://pyscript.net/releases/2023.05.1/pyscript.js"
        ></script>
    </head>
    <body>
        <py-config src="./pyscript.toml"></py-config>
        <py-script src="./main.py"></py-script>
        <py-script src="./widgets.py"></py-script>
        <py-script src="./graph_setup.py"></py-script>
        <py-script src="./interactive_graph.py"></py-script>

        <div class="headBar">
            <div
                data-page-target="front-panel"
                class="headBar__tab frontPanel selected"
            >
                Front Panel
            </div>
            <div data-page-target="code-panel" class="headBar__tab codePanel">
                Code Panel
            </div>
            <div
                data-page-target="serial-panel"
                class="headBar__tab serialPanel"
            >
                Serial Panel
            </div>
        </div>
        <div id="pageContent">
            <div data-page="code-panel" class="pageContent__content">
                <py-repl></py-repl>
            </div>
            <div data-page="front-panel" class="pageContent__content shown">
                <div class="widget-adder">
                    <div class="widget-adder__button">+ Add Widget</div>
                    <div class="widget-adder__menu"></div>
                </div>
                <!-- <div class="UIElement">
          <i class="UIElement__caret"
            ><div class="UIElement__menu">
              <div class="UIElement__menu__elem" data-function="delete">
                Delete Widget
              </div>
              <div class="UIElement__menu__elem">Properties</div>
            </div></i
          >
          <div class="UIbutton"></div>
          <div class="UIElement__id">Button 00</div>
        </div> -->
                <div class="matplotter" id="test">
                    <div class="matplotter__title" id="title">
                        <input type="text" placeholder="Enter Title" />
                    </div>
                    <div class="matplotter__button">
                        <button class="generate" id="generate">Plot</button>
                    </div>
                    <div id="plot"></div>
                    <div class="matplotter__button" id="clear_button">
                        <button class="generate" id="clear">Clear</button>
                    </div>
                    <div class="matplotter__button" id="ZoomIn">
                        <button class="generate" id="in">Zoom In</button>
                    </div>
                    <div class="matplotter__button" id="ZoomOut">
                        <button class="generate" id="out">Zoom Out</button>
                    </div>
                </div>
                <button class="serial_button" py-click="serial.connect()">
                    Serial Button
                </button>
                <div class="UIElement">
                    <i class="UIElement__caret"
                        ><div class="UIElement__menu">
                            <div
                                class="UIElement__menu__elem"
                                data-function="delete"
                            >
                                Delete Widget
                            </div>
                            <div class="UIElement__menu__elem">Properties</div>
                        </div></i
                    >
                    <div class="UIbutton" id="button0"></div>
                    <div class="UIElement__id">Button 00</div>
                </div>
            </div>
            <div data-page="serial-panel" class="pageContent__content">
                <py-repl>import serial</py-repl>
            </div>
        </div>
    </body>
</html>
