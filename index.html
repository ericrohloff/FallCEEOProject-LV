<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interface Creator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.05.1/pyscript.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      defer
      src="https://pyscript.net/releases/2023.05.1/pyscript.js"
    ></script>
  </head>
  <body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <div class="headBar">
      <!-- changed this -->
      <div data-page-target="front-panel" class="headBar__tab frontPanel">
        Front Panel
      </div>
      <div
        data-page-target="code-panel"
        class="headBar__tab codePanel selected"
      >
        Code Panel
      </div>
      <div data-page-target="serial-panel" class="headBar__tab serialPanel">
        Serial Panel
      </div>
    </div>
    <div id="pageContent">
      <div data-page="code-panel" class="pageContent__content shown">
        <py-repl output="replOutput"></py-repl>
      </div>
      <div data-page="front-panel" class="pageContent__content">
        <div class="generator-button">generate button</div>
        <div class="UIElement">
          <input
            class="UIElement__name"
            type="text"
            placeholder="Enter element name"
          />
          <i class="UIElement__caret"
            ><div class="UIElement__menu">
              <div class="UIElement__menu__elem">Delete Widget</div>
            </div></i
          >

          <div class="UIbutton"></div>
        </div>
      </div>
      <div data-page="serial-panel" class="pageContent__content">
        <py-repl output="replOutput">import serial</py-repl>
      </div>
    </div>
    <div class="serverMessage">
      <!--Text box and button for messages to the server-->
      <pre id="messages" style="height: 400px; overflow: scroll"></pre>
      <input type="text" id="messageBox" placeholder="Type your message here" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
      <button id="send" title="Send Message!" style="width: 100%; height: 30px;">Send Message</button>
      
      <!--script that sends the message-->
      <script>
        (function() {
          const sendBtn = document.querySelector('#send');
          const messages = document.querySelector('#messages');
          const messageBox = document.querySelector('#messageBox');
      
          let ws;
      
          function showMessage(message) {
            messages.textContent += `\n\n${message}`;
            messages.scrollTop = messages.scrollHeight;
            messageBox.value = '';
          }
      
          function init() {
            if (ws) {
              ws.onerror = ws.onopen = ws.onclose = null;
              ws.close();
            }
      
            ws = new WebSocket('ws://localhost:8080');
            ws.onopen = () => {
              console.log('Connection opened!');
            }
            ws.onmessage = ({ data }) => showMessage(data);
            ws.onclose = function() {
              ws = null;
            }
          }
      
          sendBtn.onclick = function() {
            if (!ws) {
              showMessage("No WebSocket connection :(");
              return ;
            }
      
            ws.send(messageBox.value);
            showMessage(messageBox.value);
          }
      
          init();
        })();
      </script>
    </div>
    <py-repl></py-repl>
  </body>
</html>
