<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interface Creator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.05.1/pyscript.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      defer
      src="https://pyscript.net/releases/2023.05.1/pyscript.js"
    ></script>
  </head>
  <body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <div class="headBar">
      <div
        data-page-target="front-panel"
        class="headBar__tab frontPanel selected"
      >
        Front Panel
      </div>
      <div data-page-target="code-panel" class="headBar__tab codePanel">
        Code Panel
      </div>
      <div data-page-target="serial-panel" class="headBar__tab serialPanel">
        Serial Panel
      </div>
    </div>
    <div id="pageContent">
      <!--button to open new window-->
      <p><input type="button" name="B1" value="Click here first&gt;&gt;"onclick="win1=open('index2.html','winname','width=200,height=200')"></p>
      <p><input type="button" name="B2" value="Front Panel;&gt;"onclick="win1=open('FrontPanel.html','winname','width=200,height=200')"></p>
      <!--edits the objects in other window-->
      <tr>
        <td><strong>Change background color:</strong></td>
        Lightgreen: <input type="radio" name="R1" value="V4" onclick="win1.document.bgColor='lightgreen';win1.focus()" checked>
        Lightyellow: <input type="radio" name="R1" value="V5" onclick="win1.document.bgColor='lightyellow';win1.focus()">
        Pink: <input type="radio" name="R1" value="V6" onclick="win1.document.bgColor='pink';win1.focus()"></td>
        <br>
        <!--button reuns myFunction()-->
       <input type="button" name="R4" value="Turn on LED" onclick="myFunction()"></td>
      </tr>
      <script>
        function myFunction() {
          document.write("hi");
          elem = win1.getElementById("LED00");
          win1.LEDWidget.turnOn();
          elem.turnOn();
          document.write(elem.innerText)
          document.write();
          
          document.write("hi");
        }
        myFunction();
      </script>
      <div data-page="code-panel" class="pageContent__content">
        <py-repl></py-repl>
      </div>
      <div data-page="front-panel" class="pageContent__content shown">
        <div class="widget-adder">
          <div class="widget-adder__button">+ Add Widget</div>
          <div class="widget-adder__menu"></div>
        </div>
        <!-- <div class="UIElement">
          <i class="UIElement__caret"
            ><div class="UIElement__menu">
              <div class="UIElement__menu__elem" data-function="delete">
                Delete Widget
              </div>
              <div class="UIElement__menu__elem">Properties</div>
            </div></i
          >
          <div class="UIbutton"></div>
          <div class="UIElement__id">Button 00</div>
        </div> -->
        <div class="UIElement">
          <i class="UIElement__caret"
            ><div class="UIElement__menu">
              <div class="UIElement__menu__elem" data-function="delete">
                Delete Widget
              </div>
              <div class="UIElement__menu__elem">Properties</div>
            </div></i
          >
          <div class="UIled"></div>
          <div class="UIElement__id">LED 00</div>
        </div>
      </div>
      <div data-page="serial-panel" class="pageContent__content">
        <py-repl>import serial</py-repl>
      </div>
    </div>
  </body>
</html>
