<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interface Creator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.05.1/pyscript.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      defer
      src="https://pyscript.net/releases/2023.05.1/pyscript.js"
    ></script>
  </head>
  <body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    </div>
    <div id="pageContent">
      <div data-page="front-panel" class="pageContent__content shown">
        <div class="widget-adder">
          <div class="widget-adder__button">+ Add Widget</div>
          <div class="widget-adder__menu"></div>
        </div>
        <div class="UIElement">
          <i class="UIElement__caret"
            ><div class="UIElement__menu">
              <div class="UIElement__menu__elem" data-function="delete">
                Delete Widget
              </div>
              <div class="UIElement__menu__elem">Properties</div>
            </div></i
          >
          <div class="UIled"></div>
          <div class="UIElement__id">LED 00</div>
        </div>
      </div>
      <button id="send">Send</button>
      <textarea id="messages"></textarea>
      <script>
        (function() {
          const sendBtn = document.querySelector('#send');
          const messages = document.querySelector('#messages');
          const messageBox = document.querySelector('#messageBox');
      
          let ws;
      
          function showMessage(message) {
            messages.textContent += `\n\n${message}`;
            messages.scrollTop = messages.scrollHeight;
            messageBox.value = '';
          }
      
          function init() {
            if (ws) {
              ws.onerror = ws.onopen = ws.onclose = null;
              ws.close();
            }
      
            ws = new WebSocket('ws://localhost:8080');
            ws.onopen = () => {
              console.log('Connection opened!');
            }
            ws.onmessage = ({ data }) => showMessage(data);
            ws.onclose = function() {
              ws = null;
            }
          }
      
          sendBtn.onclick = function() {
            if (!ws) {
              showMessage("No WebSocket connection :(");
              return ;
            }
      
            ws.send(messageBox.value);
            showMessage(messageBox.value);
          }
      
          init();
        })();
      </script>
    </div>
  </body>
</html>
